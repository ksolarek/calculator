<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="calculator-container">
        <div id="display"></div>
        <button id="one-btn">1</button>
        <button id="two-btn">2</button>
        <button id="point-btn">.</button>
        <button id="plus-btn">+</button>
        <button id="minus-btn">-</button>
        <button id="times-btn">x</button>
        <button id="dividedBy-btn">รท</button>
        <button id="equals-btn">=</button>
    </div>
</body>



<script>

    function add(a, b) {
        return a + b;
    };

    function subtract(a, b) {
        return a - b;
    };

    function multiply(a, b) {
        return a * b;
    };

    function divide(a, b) {
        return a / b;
    };

    let num1 ="";
    let num2 = "";
    let operator = "";
    let result = "";

    function operate() {
        if (operator === "+") {
            return result = add(+num1, +num2);
        } else if (operator === "-") {
            return result = subtract(+num1, +num2);
        } else if (operator === "*") {
            return result = multiply(+num1, +num2);
        } else if (operator === "/") {
            if (!Number.isInteger(divide(+num1, +num2))) {
                let n = divide(+num1, +num2).toFixed(6);
                return result = parseFloat(n);
            } else {
                return result = divide(+num1, +num2);
            }
        };
    };

    const calculatorContainer = document.querySelector("#calculator-container");
    const display = document.querySelector("#display");
    const pointBtn = document.querySelector("#point-btn");
    const oneBtn = document.querySelector("#one-btn");
    const twoBtn = document.querySelector("#two-btn");
    const plusBtn = document.querySelector("#plus-btn");
    const minusBtn = document.querySelector("#minus-btn");
    const timesBtn = document.querySelector("#times-btn");
    const dividedByBtn = document.querySelector("#dividedBy-btn");
    const equalsBtn = document.querySelector("#equals-btn");

    display.textContent = "0";

    //pointBtn.addEventListener("click", function() {

    //});

    oneBtn.addEventListener("click", function() {
        if (operator === "") {
            num1 += 1;
            display.textContent = num1;
        } else {
            num2 += 1;
            display.textContent = num2;
        };
    });

    twoBtn.addEventListener("click", function() {
        if (operator === "") {
            num1 += 2;
            display.textContent = num1;
        } else {
            num2 += 2
            display.textContent = num2;
        };
    });

    plusBtn.addEventListener("click", function() {
        if (operator === "") {
            operator = "+";
            console.log(operator);
        } else {
            operate();
            operator = "+";
            display.textContent = result;
            num1 = result;
            num2 = "";
        };
    });

    minusBtn.addEventListener("click", function() {
        if (operator === "") {
            operator = "-";
            console.log(operator);
        } else {
            operate();
            operator = "-";
            display.textContent = result;
            num1 = result;
            num2 = "";
        };
    });

    timesBtn.addEventListener("click", function() {
        if (operator === "") {
            operator = "*";
            console.log(operator);
        } else {
            operate();
            operator = "*";
            display.textContent = result;
            num1 = result;
            num2 = "";
        };
    });

    dividedByBtn.addEventListener("click", function() {
        if (operator === "") {
            operator = "/";
            console.log(operator);
        } else {
            operate();
            operator = "/";
            display.textContent = result;
            num1 = result;
            num2 = "";
        };
    });

    equalsBtn.addEventListener("click", function() {
        operate();
        display.textContent = result;
    });


</script>

</html>
